<div class="login-container">
    <div class="login-card">
        <div class="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg>
        </div>
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <form (ngSubmit)="login()">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" [(ngModel)]="loginData.username" name="username"
                    placeholder="Correo electrónico" required>
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password"
                    name="password" placeholder="Contraseña" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label text-white-50" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="text-white-50 small">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isLoading ? 'Iniciando...' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center py-3 m-0" >
        <div *ngIf="errorMessage" class="alert alert-danger w-100">{{ errorMessage }}</div>
    </div>
    
</div>
